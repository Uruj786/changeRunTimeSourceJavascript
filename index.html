<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript is love</title>
    <style>
        h1 {
            align-items: center;
            margin-left: 40%;
        }

        body {
            background-color: #00DBDE;
            background-image: linear-gradient(90deg, #00DBDE 0%, #FC00FF 100%);
            margin: 10px 25%;

        }

        .bulbpng {

        }

        .btn {

            margin-left: 270px;

        }

        .onbtn {
            background-color: green;

            height: 30px;
            width: 100px;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;


        }

        .offbtn {
            background-color: red;
            color: white;
            height: 30px;
            width: 100px;
            border-radius: 20px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 30px;

        }

        .laughemoji {
            background-color: red;
            color: white;
            font-size: 15px;
            padding: 5px;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;


        }

        .rollingeyes {
            background-color: red;
            color: white;
            font-size: 15px;
            padding: 5px;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;



        }

        .facesmile {
            background-color: red;
            color: white;
            font-size: 15px;
            padding: 5px;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;


        }
        .btnemoji{
            margin-left: 160px;
            margin-bottom: 140px;
            display: flex;
            gap: 20px;
            margin-top: 40px;
            

        }
        .btnchangeshirt{
            margin-left: 160px;
            margin-bottom: 140px;
            display: flex;
            gap: 20px;
            margin-top: 40px;
            

        }
        .chgyellow{
            background-color: red;
            color: white;
            font-size: 15px;
            padding: 5px;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;


        }
        .chgblue{
            background-color: red;
            color: white;
            font-size: 15px;
            padding: 5px;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;


        }
        .chggreen{
            background-color: red;
            color: white;
            font-size: 15px;
            padding: 5px;
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;

        }
        .container{
            height: fit-content;
            width: fit-content;
            box-shadow: #FC00FF;
            border: 2px double blueviolet;
            padding-right: 150px;
        }
        .container2{
            margin-top: 45px;
            height: fit-content;
            width: fit-content;
            box-shadow: #FC00FF;
            border: 2px double blueviolet;
            padding: 60px;


        }
        .container3{
            margin-top: 45px;
            height: fit-content;
            width: fit-content;
            box-shadow: #FC00FF;
            border: 2px double blueviolet;
            padding: 60px;
        }
        @media screen and (max-width:600px) {
            body{
                width:80%;
                
            }
            
        }
    </style>
    <script src="https://kit.fontawesome.com/fabfdf08cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Javascript is love</h1>
    <div class="container">
        <div class="bulbpng">
            <img src="offbulb.png" alt="off bulbpng " id="bulb">
        </div>
        <div class="btn">
            <button class="onbtn" onclick="lighton()">On</button>
            <button class="offbtn" onclick="lightoff()">Off</button>

        </div>


    </div>
    <div class="container2">
        <img src="face-grin-tears-solid.png" alt="" id="emoji1">
        <div class="btnemoji">
            <button class="laughemoji" onclick="changeEmoji('laugh')">Laugh Emoji</button>
            <button class="rollingeyes"onclick="changeEmoji('rolling')">Rolling Eyes</button>
            <button class="facesmile" onclick="changeEmoji()">Face Smail</button>
        </div>
    </div>
    <div class="container3">
        <img src="shirt-blue.png" alt=""id="shirt786">
        <div class="btnchangeshirt">
            <button class="chgyellow" onclick="changeColor('yellow')">Change color yellow</button>
            <button class="chggreen" onclick="changeColor('green')">Change green</button>
            <button class="chgblue" onclick="changeColor('blue')">Change Blue</button>
        </div>
    </div>

    <script>
        function lighton() {
            const bulbElement = document.getElementById('bulb');
            bulbElement.src = "onbulb.png"
        }
        function lightoff() {
            const bulbElement = document.getElementById('bulb');
            bulbElement.src = "offbulb.png"
        }
        function changeEmoji(state){
            const changeEmojiElement=document.getElementById('emoji1');
            if(state=='laugh'){
                changeEmojiElement.src="face-laugh-solid.png";

            }
            if(state=='rolling'){
                changeEmojiElement.src='face-rolling-eyes-solid.png'
            }
            else{
                changeEmojiElement.src='face-smile-regular.png'
            }
           
        }
        function changeColor(state){
            const changeShirtColor=document.getElementById('shirt786')
            if(state=='yellow'){
                changeShirtColor.src="shirt-yellow.png"

            }
            if(state=='green'){
                changeShirtColor.src="shirt-blue.png"

            }
            if(state=='blue'){
                changeShirtColor.src="shirt-blue1.png"
            }
        }
    </script>
</body>

</html>
